<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Add Event</h1>
  </ion-header-bar>
  <ion-content>
    <form>
      <label>Event Title: <input type="text" ng-model="newEvent.title"></label>
      <label>Date: <input type="date" ng-model="newEvent.date" ng-readonly="true"></label>
      <label>Time: <input type="time" ng-model="newEvent.date"></label>
      <input type="button" ng-click="AddEvent(newEvent)" value="Save">
      <input type="button" ng-click="CloseModal()" value="Cancel">
    </form>
  </ion-content>
</ion-modal-view>
